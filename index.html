<!DOCTYPE html>
<html>
<head>
  <title>Add Item</title>
</head>
<body>

  <div>

    <form id="loginForm">
    <label for="email">Email or ID:</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p id="responseMsg" style="color: green;"></p>

  <script>
    const form = document.getElementById('loginForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // prevent page reload

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch("http://localhost:5000/api/v1/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          credentials: "include",  // <-- Sends cookies if any
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          responseMsg.textContent = "Login successful!";
        } else {
          responseMsg.textContent = "Login failed: " + data.message;
        }
      } catch (error) {
        responseMsg.textContent = "Error: " + error.message;
      }
    });
  </script>

  </div>
  <h1>Add Item</h1>

  <form id="itemForm" enctype="multipart/form-data">
  <label for="title">Title:</label><br />
  <input type="text" name="title" id="title" required /><br /><br />

  <label for="description">Description:</label><br />
  <textarea name="description" id="description" required></textarea><br /><br />

  <label for="price">Price:</label><br />
  <input type="number" name="price" id="price" required /><br /><br />

  <label for="category">Category:</label><br />
  <input type="text" name="category" id="category" required /><br /><br />

  <label for="status">Status:</label><br />
  <select name="status" id="status" required>
    <option value="Available">Available</option>
    <option value="Sold">Sold</option>
    <option value="Reserved">Reserved</option>
  </select><br /><br />

  <label for="image">Image File:</label><br />
  <input type="file" name="image" id="image" accept="image/*" required /><br /><br />

  <button type="submit">Submit</button>
</form>

<script>
  const formi = document.getElementById('itemForm');

  formi.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(formi);

    const response = await fetch('http://localhost:5000/api/v1/item/addItem', {
      method: 'POST',
     
      credentials: 'include', //  REQUIRED for sending cookies!
      body: formData
    });

    const result = await response.json();
    console.log(result);

    if (response.ok) {
      alert("Item added successfully!");
    } else {
      alert("Failed to add item.");
    }
  });
</script>
</body>
</html>
